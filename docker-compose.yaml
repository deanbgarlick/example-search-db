version: '3'
services:
  atlas-api:
    image: node:18
    container_name: mongo_search_atlas_api
    volumes:
      - ./atlas-api.ts:/atlas-api.ts
      - ./util.ts:/util.ts
      - ./node_modules:/node_modules
      - ./tsconfig.json:/tsconfig.json
      - ./package.json:/package.json
    ports:
      - 3001:3001
    command: npx ts-node atlas-api.ts
    env_file: .env.atlas
    depends_on:
      - mongodb